<div fxLayout="row">
  <div fxFlex="75">
    <h1>Details of {{file}}</h1>
    <mat-grid-list cols="4">
      <mat-grid-tile *ngFor="let page of pages">
        <mat-card>
          <canvas id="{{'pageRender' + page.pNumber()}}" width="143" height="200" style="border:1px solid #000000;">
          </canvas><br>
          <{{page.pNumber()}}>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div fxFlex>
    <app-tags [node]="active"></app-tags>
  </div>
</div>
